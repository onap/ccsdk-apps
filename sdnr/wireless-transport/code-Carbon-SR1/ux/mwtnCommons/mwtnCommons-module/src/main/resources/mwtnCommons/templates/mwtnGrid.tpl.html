<div class="owl co1ntainer" >

  <div class="row">
    <div class="col-md-12">

      <div ng-if="info !== false">
          <span class="owl-dark">{{info}}</span>
      </div>

      <div ui-grid="gridOptions" 
           ui-grid-exporter 
           ui-grid-selection 
           ui-grid-pinning 
           ui-grid-resize-columns

           ui-grid-auto-resize
           class="mwtn-grid"
          ng-style="getTableHeight()"></div>

    </div>
  </div>

</div>
